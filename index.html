<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Sign up form</title>
</head>
<body>
  <div class="main">
    <div class="images">
      <div class="logo-section">
        <div class="odin">ODIN</div>
        <img src="odin-logo.png" alt="odin logo">
      </div>
      <img src="background.jpg" alt="snowy forest background">
    </div>
    <div class="form-section">
      <div class="heading">
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
        <br><p>You <em>know</em> you want to.</p>
      </div>
      <form>
        <div class="form">
          <legend>Let's do this!</legend>
          <div class="section">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="section">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm" required>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="account">Already have an account? <a href="#">Log in</a></p>
      </form>
      <div class="message"></div>
    </div>
  </div>
  <script>
    const button = document.querySelector("button");
    const output = document.querySelector(".message")

    button.addEventListener("click", () => {
      output.textContent = "the button don't work ya donut"
    });
  </script>
</body>
</html>
