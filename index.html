<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>
<body>
  <div class="main">
    <div class="images">
      <div class="logo-section">
        <div class="odin">ODIN</div>
        <img src="odin-logo.png" alt="odin logo">
      </div>
      <img src="background.jpg" alt="snowy forest background">
    </div>
    <div class="form-section">
      <div class="heading">
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
        <br><p>You <em>know</em> you want to.</p>
      </div>
      <form>
        <div class="section">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="section">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
        <div class="section">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" id="confirm" name="confirm">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
